<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然风景 - 探索世界之美</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 页面整体样式 */
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* 导航栏样式 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #a8d8ff;
        }

        /* 英雄区（全屏大图）样式 */
        .hero {
            height: 100vh;
            background: url('https://picsum.photos/id/10/1920/1080') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 2rem;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* 介绍区域样式 */
        .about {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .about p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            color: #555;
        }

        /* 画廊区域样式 */
        .gallery {
            padding: 3rem 2rem;
            background-color: #e9ecef;
        }

        .gallery h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item p {
            padding: 1rem;
            background-color: white;
            text-align: center;
            font-size: 1.1rem;
        }

        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .about h2, .gallery h2 {
                font-size: 2rem;
            }

            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于风景</a></li>
            <li><a href="#gallery">风景画廊</a></li>
        </ul>
    </nav>

    <!-- 全屏大图英雄区 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>探索自然之美</h1>
            <p>每一处风景，都是大自然最温柔的馈赠</p>
            <a href="#gallery" class="btn">欣赏更多风景</a>
        </div>
    </section>

    <!-- 介绍区域 -->
    <section id="about" class="about">
        <h2>自然风景的魅力</h2>
        <p>
            自然风景是地球最珍贵的宝藏，从巍峨的雪山到静谧的湖泊，从广袤的草原到幽深的森林，
            每一处都有着独特的生命力。走进自然，我们能感受到心灵的平静，体会到生命的美好，
            也能更深刻地理解人与自然和谐共生的意义。
        </p>
        <img src="https://picsum.photos/id/15/1200/600" alt="自然风景" style="max-width: 100%; border-radius: 8px;">
    </section>

    <!-- 风景画廊 -->
    <section id="gallery" class="gallery">
        <h2>风景画廊</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://picsum.photos/id/18/800/600" alt="山间湖泊">
                <p>山间湖泊</p>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/28/800/600" alt="森林晨曦">
                <p>森林晨曦</p>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/36/800/600" alt="海边日落">
                <p>海边日落</p>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/42/800/600" alt="草原风光">
                <p>草原风光</p>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/51/800/600" alt="雪山之巅">
                <p>雪山之巅</p>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/id/65/800/600" alt="峡谷溪流">
                <p>峡谷溪流</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2026 自然风景欣赏 | 探索世界的每一处美好</p>
    </footer>
</body>
</html>
